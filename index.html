<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calc.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <input type="text" id="userInput">
        <div>
            <button class="operate">AC</button>
            <button class="operate">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalTo">=</button>
        </div>
    </div>
    <script src="script.js"></script>
    <div class="sign">
        <p>made by Chikuuüêæ</p>
    </div>
</body>
</html>
